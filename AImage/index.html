<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generátor Obrázků</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
    <link rel="shortcut icon" href="../icon.png" type="image/x-icon">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Generátor AI Obrázků</h1>
            <p>Let your creativity flow!</p>
            <div style="color: grey; margin-top: 10px;">&copy; JakuB</div>
        </header>
        <main>
            <div class="input-container">
                <input type="text" id="user-prompt" placeholder="Zadejte příkaz (Anglicky)">
                <button id="generate">Generovat</button>
            </div>
            <button id="info">Info</button>
            <div id="loading">Generuji obrázky...</div>
            <div id="image-grid"></div>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js" integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
