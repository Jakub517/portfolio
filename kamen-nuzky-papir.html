<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kámen, nůžky, papír</title>
  <link rel="shortcut icon" href="icon.png" type="image/x-icon">
  <link rel="stylesheet" href="kamen-nuzky-papir.css">
</head>
<body>
  <div class="container">
    <h1>Kámen, nůžky, papír</h1>
    <div class="game">
      <div class="score">
        <span>Skóre:</span>
        <span id="userScore">0</span> : <span id="computerScore">0</span>
      </div>
      <div class="choices">
        <button class="choice rock" onclick="playGame('kámen')">Kámen✊</button>
        <button class="choice scissors" onclick="playGame('nůžky')">Nůžky✌️</button>
        <button class="choice paper" onclick="playGame('papír')">Papír✋</button>
      </div>
      <div class="result" id="result"></div>
    </div>
    <div class="selections">
      <div class="selection user" id="userSelection"></div>
      <div class="selection computer" id="computerSelection"></div>
    </div>
  </div>
  <script src="kamen-nuzky-papir.js"></script>
</body>
</html>
