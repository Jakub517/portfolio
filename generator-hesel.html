<!DOCTYPE html>
<html>
<head>
    <title>Generátor hesel</title>
    <link rel="stylesheet" type="text/css" href="generator-hesel.css">
</head>
<body>
    <div class="container">
        <h1>Generátor hesel</h1>
        <div class="form">
            <div class="form-group">
                <label for="password-length">Délka hesla:</label>
                <input type="number" id="password-length" min="1" max="40" value="12">
            </div>            
            <div class="form-group">
                <label for="include-uppercase">Zahrnout velká písmena:</label>
                <input type="checkbox" id="include-uppercase" checked>
            </div>
            <div class="form-group">
                <label for="include-special">Zahrnout speciální znaky:</label>
                <input type="checkbox" id="include-special" checked>
            </div>
            <div class="form-group">
                <label for="include-numbers">Zahrnout čísla:</label>
                <input type="checkbox" id="include-numbers" checked>
            </div>
            <button id="generate-button">Generovat heslo</button>
        </div>
        <br>
        <div class="result">
            <div id="password" class="password"></div>
            <button id="copy-button" style="display: none;">Zkopírovat heslo</button>
            <div id="password-strength" class="password-strength"></div>
        </div>
    </div>
    <script src="generator-hesel.js"></script>
</body>
</html>
